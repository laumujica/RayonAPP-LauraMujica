<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

                <div class="form-floating mt-3 mb-3 needs-validation">
                    <input type="text" class="form-control" id="nameInput" placeholder="Escribe tu nombre" required>
                    <label for="nameInput">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="apellidoInput" placeholder="Escribe tu apellido"
                        required>
                    <label for="apellidoInput">Apellido</label>
                </div>


                <div class="form-floating mt-3 mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>

                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected disabled value=""></option>
                        <option value="0">Sobre la APP</option>
                        <option value="1">Sobre la versión PRO</option>
                        <option value="2">Problemas técnicos</option>
                        <option value="3">Reclamos/sugerencias</option>
                        <option value="4">Otro</option>
                    </select>
                    <label for="floatingSelect">Tipo de consulta</label>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Me gustaría recibir el <span class="fw-bold">newsletter</span>.
                    </label>
                </div>



                <div class="form-floating mt-3">
                    <textarea class="form-control" placeholder="Deja aquí tu consulta" id="floatingTextarea2"
                        style="height: 150px"></textarea>
                    <label for="floatingTextarea2">Consulta</label>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-warning" type="button">Enviar</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
</body>

</html>
