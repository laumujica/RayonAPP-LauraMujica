<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/estiloform.css">
</head>
<body>
    
    <form action="">
        <p>Nombre</p>
        <input type="text" class="field" required> <br>

        <p>Correo electrónico</p>
        <input type="text" class="field" required> <br>

        <div class="desplegable">Tipo de consulta
            <select name="tipo de consulta" id="consulta" required>
                <option value="0">Sobre la APP</option>
                <option value="0">Sobre la versión PRO</option>
                <option value="0">Problemas técnicos</option>
                <option value="0">Reclamos/sugerencias</option>
                <option value="0">Otro</option>
            </select>
        </div>
        <br>

        <p>Asunto</p>
        <input type="text" class="field" required> 
        <br>
        
        <p>Consulta:</p>
        <div class="text-consulta">
            <textarea name="multi" cols="30" rows="10" required></textarea>
        </div>
        <br>

        <p class="center-content"><input type="submit" class="btn btn-green" value="Enviar datos"></p>
    </form>



</body>
</html>
